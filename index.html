<!DOCTYPE html>
<html lang="en">
<head>
    <title>live_game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=The+Nautigal:wght@700&family=Trispace:wght@200&display=swap" rel="stylesheet"> 
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html{
            
            background-color: #288BA8; 
            color: white; 
            font-size: 15px; 
            font-family: 'The Nautigal', cursive;
            font-family: 'Trispace', sans-serif;
            display: flex;
            justify-content: center;
            background-image: url("https://images.pexels.com/photos/417173/pexels-photo-417173.jpeg?cs=srgb&dl=pexels-pixabay-417173.jpg&fm=jpg");
            background-size: 100%;
        }

        button { 
            border-radius: 50%; 
            width: 200px;
            height: 200px;
            border: none;
            color: white;
            font-family: Avenir, Arial, sans-serif;
            font-weight: 900;
            font-size: 2.5rem;
            background: red;
            text-shadow: 0 3px 1px rgba(122,17,8,.8);
            box-shadow: 0 8px 0 rgb(183,9,0), 
                0 15px 20px rgba(0,0,0,.35);
            text-transform: uppercase;
            transition: .4s all ease-in;
            outline: none; 
            cursor: pointer;
            text-align: center;
            -webkit-user-select: none;
            -webkit-tap-highlight-color: rgba(0,0,0,0);
            align-button: center;
            }

        button span { position: relative; }

        .pressed { 
            padding-top: 3px;
            transform: translateY(4px);
            box-shadow: 0 4px 0 rgb(183,0,0),
                0 8px 6px rgba(0,0,0,.45);
            }

        .container {
            height:  300px;
            position: relative;
            }

        .center {
        margin: 0;
        position: absolute;
        top: 50%;
        left: 50%;
        -ms-transform: translate(-50%, -50%);
        transform: translate(-50%, -50%);
        }

    </style>
    
    <div class="container">
        <div class="center">
        <button>DON'T PRESS ME!</button>
        </div>
    </div>
</head>
<body>

</body>
